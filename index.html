<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Controller</title>
</head>
<body>
    
    <div class="row">
        <!-- LEFT SIDE -->
        <div class="col-lg-4 left"> 
            <img class="menuImg" src="images/menu.png" alt="">
            <!-- FIRST SELECT -->
            <div class="dayTimeMenu">
                <label for="dayTime">DAY TIME:</label><br>
                <select id="dayTime">
                    <option value="">Choose</option>
                    <option value="day">Day</option>
                    <option value="sunset">Sunset</option>
                    <option value="night">Night</option>
                </select><br>
            </div>
            <!-- SECOND SELECT -->
            <div class="dayTimeMenu">
                <label for="sky">SKY:</label><br>
                <select id="sky">
                </select><br>
            </div>
            <!-- THIRD SELECT -->
            <div class="dayTimeMenu">
                <label for="cloud">CLOUDS:</label><br>
                <select id="cloud"><br>
                </select>
            </div>
        </div>
        <!-- CENTER -->
        <div class="col-lg-4 center">
            <h1>Hello, Toronto !</h1>
            <div class="city">
                <img id="skyImg" class="weather" src="" alt="">
                <img id="cloudImg" class="cloud" src="" alt="">
                <img id="dayTimeImg" class="time" src="" alt="">
            </div> 
        </div>
        <!-- RIGHT SIDE -->
        <div class="col-lg-4 right">
            <!-- TIMELAPSE INFO  -->
            <div class="timelapse-info">
                <h1>Time Lapse !</h1>
                <button class="btn btn-primary" onclick="counter()">START</button>
                <p class="counter" id="counter"></p>
            </div>
            <div class="city">
                <img id="skyImgLoop" class="weather" src="" alt="">
                <img id="cloudImgLoop" class="cloud" src="" alt="">
                <img id="dayTimeImgLoop" class="time" src="" alt="">
            </div> 
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
